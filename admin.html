<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FoodieFinds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .admin-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 1200px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #e91e63;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .section {
      margin-bottom: 60px;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h2>üë®‚Äçüíº Admin Dashboard</h2>

    <!-- Registered Users Section -->
    <div class="section" id="userTableContainer">
      <h2>üìã Registered Users</h2>
      <p>Loading registered users...</p>
    </div>

    <!-- Table Bookings Section -->
    <div class="section" id="bookingTableContainer">
      <h2>üìÖ Table Bookings</h2>
      <p>Loading table bookings...</p>
    </div>

    <button onclick="window.location.href='index.html'" class="back-button">‚Üê Back to Main Site</button>
  </div>

  <script>
    // Load Registered Users
    function loadUsers() {
      const container = document.getElementById('userTableContainer');
      const users = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('user_')) {
          const user = JSON.parse(localStorage.getItem(key));
          users.push(user);
        }
      }

      if (users.length === 0) {
        container.innerHTML += "<p>No registered users found.</p>";
        return;
      }

      let userTable = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Registered On</th>
            </tr>
          </thead>
          <tbody>
            ${users.map((u, i) => `
              <tr>
                <td>${i + 1}</td>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.phone}</td>
                <td>${u.address}</td>
                <td>${new Date(u.regDate).toLocaleDateString()}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = "<h2>üìã Registered Users</h2>" + userTable;
    }

    // Load Table Bookings
    function loadBookings() {
      const container = document.getElementById('bookingTableContainer');
      const bookings = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('booking_')) {
          const booking = JSON.parse(localStorage.getItem(key));
          bookings.push(booking);
        }
      }

      if (bookings.length === 0) {
        container.innerHTML += "<p>No table bookings found.</p>";
        return;
      }

      let bookingTable = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Date</th>
              <th>Time</th>
              <th>Guests</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            ${bookings.map((b, i) => `
              <tr>
                <td>${i + 1}</td>
                <td>${b.name}</td>
                <td>${b.email}</td>
                <td>${b.phone}</td>
                <td>${b.date}</td>
                <td>${b.time}</td>
                <td>${b.guests}</td>
                <td>${b.message || '-'}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = "<h2>üìÖ Table Bookings</h2>" + bookingTable;
    }

    window.onload = () => {
      loadUsers();
      loadBookings();
    };
  </script>

</body>
</html>
